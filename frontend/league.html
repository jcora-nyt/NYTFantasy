<!DOCTYPE HTML>
<html ng-app="NYTFantasy" ng-controller="NYTFantasyController">
<head>
	<meta charset="utf-8">
	<title>NYT Fantasy</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="league.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="league.js"></script>
</head>
<body>
	<div>
		<div class="container-fluid">
			<div>
				<nav class="navbar navbar-static-top navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">
								<img alt="NYT Logo" src="images/nyt.png">
							</a>
						</div>
						<div class="navbar-text navbar-left" id="navbar_nytfantasy_id">
							NYT Fantasy
						</div>
						<p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Phil Terp</a></p>
					</div>
				</nav>
			</div>
			<div ng-controller="NYTFantasyViewController">
				<div>
					<nav class="col-sm-3">
						<div class="sidebar-nav">
							<uib-tabset vertical="true" type="pills">
								<uib-tab heading="Last Score" ng-click="updateView(1)"></uib-tab>
								<uib-tab heading="Make Selections" ng-click="updateView(2)"></uib-tab>
								<uib-tab heading="Leaderboard" ng-click="updateView(3)"></uib-tab>
							</uib-tabset>
						</div>
					</nav>
				</div>
				<div class="jumbotron col-sm-9">
					<div class="col-md-4">
						<div ng-show="showView(1)">
							<table class="table">
								<tr>
									<th>Word</th>
									<th>Score</th>
								</tr>
								<tr ng-repeat="todaysWord in todaysWords">
									<td class="{{todaysWord.$rank}}">{{todaysWord.word}}</td>
									<td class="{{todaysWord.$rank}}">{{todaysWord.score}}</td>
								</tr>
							</table>
						</div>
						<div ng-show="showView(2)">
							Next view
						</div>
						<div ng-show="showView(3)">
							Another view
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
